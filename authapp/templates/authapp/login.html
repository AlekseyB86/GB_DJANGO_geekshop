{% extends 'authapp/base.html' %}
{% load static %}

{% block head %}Вход с систему{% endblock %}
{% block content %}
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}"/>
        {% endif %}
        <input type="submit" class="btn btn-primary" value="Войти">
    </form>
    <hr>
    <a href="{% url 'auth:register' %}">Регистрация</a>
    <br>
    <div class="inline-group">
        <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/" class="btn btn-social-icon btn-vk"><i
                class="fa fa-vk"></i></a>
        <a href="{% url 'social:begin' 'github' %}?next=/" class="btn btn-social-icon btn-github"><i
                class="fa fa-github"></i></a>
        <a href="{% url 'social:begin' 'twitter' %}?next=/" class="btn btn-social-icon btn-twitter"><i
                class="fa fa-twitter"></i></a>
        <a href="{% url 'social:begin' 'google-oauth2' %}?next=/" class="btn btn-social-icon btn-google-plus"><i
                class="fa fa-google-plus"></i></a>
        <a href="{% url 'social:begin' 'google-oauth2' %}?next=/" class="btn btn-social-icon btn-facebook"><i
                class="fa fa-facebook-f"></i></a>
        <a href="{% url 'social:begin' 'google-oauth2' %}?next=/" class="btn btn-social-icon btn-instagram"><i
                class="fa fa-instagram"></i></a>
    </div>
{% endblock %}
