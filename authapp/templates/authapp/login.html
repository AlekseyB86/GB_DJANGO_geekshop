{% extends 'authapp/base.html' %}
{% load static %}

{% block head %}Вход с систему{% endblock %}
{% block content %}
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}"/>
        {% endif %}
        <input type="submit" class="btn btn-primary" value="Войти">
    </form>
    <hr>
    <a href="{% url 'auth:register' %}">Регистрация</a>
    <br>
    <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">вход через ВК</a>
{% endblock %}
