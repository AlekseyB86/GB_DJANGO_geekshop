{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
    <div class="user_delete">
        {% if object.is_active %}
            Уверены, что хотите удалить категорию: {{ object.name }}?
        {% else %}
            Уверены, что хотите восстановить категорию: {{ object.name }}?
        {% endif %}
        <form action="{% url 'adminapp:category_delete' object.pk %}" method="post">
            {% csrf_token %}
            <input type="submit"
                    {% if object.is_active %}
                   class="btn btn-danger" value="Удалить"
                    {% else %}
                   class="btn btn-success" value="Восстановить"
                    {% endif %}>
        </form>
        <a href="{% url 'adminapp:category_list' %}" class="btn btn-default">Назад</a>
    </div>
{% endblock %}
